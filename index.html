<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/overlays.css">
    <link rel="stylesheet" href="/stylesheets/configuration.css">
    <link rel="stylesheet" href="/stylesheets/game.css">
    <script src="/scripts/config.js" defer></script>
    <script src="/scripts/game.js" defer></script>
    <script src="/scripts/app.js" defer></script>
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <div>Built with HTML, CSS and JavaScript and - of course- with lots of love!</div>
    </header>

    <main>
        <aside class="modal" id="config-overlay">
            <h2>Enter Player Name</h2>
            <form>
                <div class="form-control">
                    <label for="playerName">Player Name</label>
                    <input type="text" id="playerName" name="playername" required>
                </div>
                <p id="config-errors"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>

        <section id="game-configuration">
            <ol>
                <li>
                    <div id="player-1-data">
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <div class="player-symbol">X</div>
                        <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Edit</button>
                    </div>
                </li>
                <li>
                    <div id="player-2-data">
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <div class="player-symbol">O</div>
                        <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">Edit</button>
                    </div>
                </li>
            </ol>
            <button class="btn" id="start-game-btn">Start New Game</button>
        </section>

        <section id="active-game">
            <div id="game-over">
                <h2>You Won, <span id="winner-name">PLAYER NAME</span>!</h2>
                <div>Click on 'Start New Game' to start a new game!</div>
            </div>

            <div>Its your turn <span id="active-player-name">PLAYER NAME</span>!</div>

            <ol id="game-board">
                <li data-row="1" data-col="1"></li>
                <li data-row="1" data-col="2"></li>
                <li data-row="1" data-col="3"></li>

                <li data-row="2" data-col="1"></li>
                <li data-row="2" data-col="2"></li>
                <li data-row="2" data-col="3"></li>

                <li data-row="3" data-col="1"></li>
                <li data-row="3" data-col="2"></li>
                <li data-row="3" data-col="3"></li>
            </ol>
        </section>
    </main>

    <section></section>
</body>
</html>
